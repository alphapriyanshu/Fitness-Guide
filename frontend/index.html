<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Guide</h1>
        <form id="registerForm">
            <h2>Register</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="goal" placeholder="Goal (e.g., Weight Loss)" required>
            <button type="submit">Register</button>
        </form>

        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="plansSection" style="display: none;">
            <h2>Your Plans</h2>
            <button id="generatePlansButton">Generate Plans</button>
            <button id="viewPlansButton">View Plans</button>
            <div id="plansContainer"></div>
        </div>

        <div id="quotesSection">
            <h2>Motivational Quote</h2>
            <button id="getQuote">Get Quote</button>
            <p id="quote"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
